            <h1 class="text-3xl font-semibold text-center mb-2">Create an account</h1>
            <p class="text-center text-gray-600 text-sm mb-4">
                Already have an account?
<a href="/" 
   class="text-blue-500 hover:underline hover:text-blue-700 cursor-pointer"
   onclick="setTimeout(() => window.location.href = '/', 2000)">
   Login
</a>            </p>

            <form>
                <div class="space-y-4">
                    <input type="text" id="firstname" name="firstname" placeholder="First name" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">

                    <input type="text" id="lastname" name="lastname" placeholder="Last name"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">

                    <input type="email" id="email" name="email" placeholder="Email" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">

                    <input type="password" id="password" name="password" placeholder="Enter your Password"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">

                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirm your password"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    <button type="submit" id="registerSubmit"
                        class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/toaster.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission
            // Get form values
            const name = document.getElementById("firstname").value + " " + document.getElementById("lastname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showToast("Passwords do not match!", "bg-red-500");
                return;
            }

            // Construct user object
            const userData = {
                name,
                email,
                password
            };

            try {
                const response = await fetch("http://127.0.0.1:8000/api/users", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                if (response.ok) {
                    showToast("Registration successful!", "bg-green-500");
                    window.location.href = "/";
                } else {
                    showToast(result.detail,"bg-red-500");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="profileContainer" class="bg-white p-8 rounded-lg shadow-lg w-[28rem] text-center relative transition-all duration-300">
        
        <button id="backBtn" class="absolute top-4 left-4 text-gray-600 hover:text-gray-800">
            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        
        <div id="profileInfo">
            <div class="relative w-32 mx-auto">
                <img id="profilePic" class="mx-auto rounded-full w-32 h-32 border-4 border-gray-300" alt="Profile Picture">
                <input type="file" id="imageInput" class="hidden" accept="image/*">
            </div>
                        <h2 id="profileName" class="mt-6 text-2xl font-semibold text-gray-800"></h2>
            <p id="email" class="text-gray-500 text-lg"></p>
            <div class="flex justify-center gap-4 mt-4">
                <!-- Edit Profile Button -->
                <button id="editProfileBtn" 
                    class="flex items-center justify-center gap-2 w-40 px-6 py-3 bg-blue-600 text-white font-medium rounded-md transition-all duration-300 
                           hover:bg-blue-700 hover:shadow-xl hover:scale-105 focus:ring-2 focus:ring-blue-400 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.75 20.25H3.5v-3.25L16.732 3.732z" />
                    </svg>
                    <span>Edit</span>
                </button>
            
                <!-- Delete Profile Button -->
                <button id="deleteProfilePic" 
                    class="flex items-center justify-center gap-2 w-40 px-6 py-3 bg-red-600 text-white font-medium rounded-md transition-all duration-300 
                           hover:bg-red-700 hover:shadow-xl hover:scale-105 focus:ring-2 focus:ring-red-400 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 6h18M9 6V4a2 2 0 012-2h2a2 2 0 012 2v2m-6 0h6m-8 0h10m-1 14a2 2 0 01-2 2H9a2 2 0 01-2-2V6h10v12z" />
                    </svg>
                    <span>Delete</span>
                </button>
            </div>
            
            
            

        </div>
    </div>
    <script src="/static/toaster.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const firstName = localStorage.getItem("first_name");
            const email = localStorage.getItem("email");
            document.getElementById("profileName").textContent = `Hi ${firstName || 'User'}!`;
            document.getElementById("email").textContent = email || "No email provided";
            
            const savedFilename = localStorage.getItem("profileImageFilename");
            if (savedFilename) {
                fetchImage(savedFilename);
            } else {
                document.getElementById("profilePic").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJzmDxC3d4JdRQjVomPV2oc54WeZhKSMFozw&s";
            }
        });
        
        document.getElementById("backBtn").addEventListener("click", () => window.history.back());
        
        document.getElementById("editProfileBtn").addEventListener("click", () => {
            document.getElementById("imageInput").click();
        });
        
        document.getElementById("imageInput").addEventListener("change", async function () {
            const file = this.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append("file", file);
            const response = await fetch(`http://127.0.0.1:8000/upload-profile-pic`,
            { method: "POST", body: formData });
            if (response.ok) {
                const data = await response.json();
                localStorage.setItem("profileImageFilename", data.filename);
                showToast("Profile picture updated!", "bg-green-500");
                fetchImage(data.filename);
            } else {
                showToast("Error uploading profile picture.", "bg-red-500");
            }
        });

        async function fetchImage(filename) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/get-profile-pic/${filename}`);
                const data = await response.json();
                if (data.fileUrl) {
                    document.getElementById("profilePic").src = data.fileUrl;
                    localStorage.setItem("profileImageUrl", data.fileUrl);
                } else {
                    document.getElementById("profilePic").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJzmDxC3d4JdRQjVomPV2oc54WeZhKSMFozw&s";
                }
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById("profilePic").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJzmDxC3d4JdRQjVomPV2oc54WeZhKSMFozw&s";
            }
        }

        document.getElementById("deleteProfilePic").addEventListener("click", async () => {
            const savedFilename = localStorage.getItem("profileImageFilename");
            if (!savedFilename) {
                showToast("No profile picture to delete.", "bg-red-500");
                return;
            }

            const response = await fetch(`http://127.0.0.1:8000/delete-profile-pic/${savedFilename}`, {
                method: "DELETE",
            });

            if (response.ok) {
                localStorage.removeItem("profileImageFilename");
                document.getElementById("profilePic").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJzmDxC3d4JdRQjVomPV2oc54WeZhKSMFozw&s";
                showToast("Profile picture deleted successfully!", "bg-green-500");
            } else {
                showToast("Error deleting profile picture.","bg-red-500");
            }
        });
    </script>
</body>
</html>
